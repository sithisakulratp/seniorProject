<!DOCTYPE>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>Before & After</title>
  <link rel="stylesheet" href="/comparison.css">
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
</head>

<body>
  <!-- <button type="button" id="refresh-btn">Refresh data</button> -->
  <!-- <div id="cloud"></div> -->

  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-selection.v1.js"></script>
  <script src="d3.layout.cloud.js"></script>

  <h1>Intersectionality Term Comparison</h1>

  <h4>The two word clouds show the results of before and after the participants
    have watched the video on Intersectionality and show how their perception
    of the terminology "Intersectionality" has changed</h4>

  <script type="text/javascript">
  var margin = {top: 20, right: 20, bottom: 40, left: 20},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  // parsing data from CSV file

  d3.csv("data_q.csv").then(function(data) {
    // return {
    //   before : d.Q25.toLowerCase(),
    //   after : d.Q33.toLowerCase()
    // };
    var before = d3.nest()
        .key(function(d) { return d.Q25.toUpperCase(); })
        .rollup(function(v) { return v.length; })
        .entries(data)
        .map(function(group) {
          return {
            before: group.key,
            count: group.value
          }
        });
    console.log(before);

    var perception_change = d3.nest()
        .key(function(d) { return d.Q32.toUpperCase(); })
        .rollup(function(v) { return v.length; })
        .entries(data)
        .map(function(group) {
          return {
            perception_change: group.key,
            count: group.value
          }
        });
    console.log(perception_change);

    var after = d3.nest()
        .key(function(d) { return d.Q33.toUpperCase(); })
        .rollup(function(v) { return v.length; })
        .entries(data)
        .map(function(group) {
          return {
            after: group.key,
            count: group.value
          }
        });
    console.log(after);


    var color = d3.scale.ordinal()
        .range(["#0c2340", "#0099cc", "#ef10d9", "#00ddb5", "#ef9f00"]);

    var fontSize = d3.scale.pow()
        .exponent(5)
        .domain([0,1])
        .range([10,80]);

      d3.layout.cloud()
        .size([width, height])
        .words(data)
        .rotate(function(d) {
          return ~~(Math.random()*2)*90;
        })
        .font("helvetica bold")
        .fontSize(function(d) {
          return fontSize(Math.random());
        })
        .text(before)
        .spiral("archimedean")
        .on("end", draw)
        .start();

      var svg = d3.select('body')
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("heigth", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var wordCloud = svg.append("g")
          .attr('class', 'wordCloud')
          .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

      var x0 = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1)
          .domain(before);

      var xAxis = d3.svg.axis()
          .scale(x0)
          .orient("bottom");

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .selectAll('text')
          .style('font-size','20px')
          .style('fill', function(d) { return color(d); })
          .style('font','sans-serif');

      function draw(words) {
        wordCloud.selectAll("text")
            .data(words)
            .enter().append("text")
            .attr('class', 'word')
            .style("font-size", function(d) {
              return d.size + "px";
            })
            .style("font-family", function(d) {
              return d.font;
            })
            .style("fill", function(d, i) {
              return color(i);
            })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) {
              return d.text;
            });
      };
  });

  </script>
</body>
</html>
